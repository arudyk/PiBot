{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="author" content="Andriy Rudyk & Tim Sizemore">
        <meta name="description" content="virt tours">
        <title>{% block title %}{% endblock %} PiBot</title>
        <!-- CSS style sheets -->
        <link rel="stylesheet" href="{% static 'virt_tours/css/bootstrap.min.css' %}" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="{% static 'virt_tours/css/momovestyle.css' %}" type="text/css" media="screen" charset="utf-8">
        {% block css %}
        {% endblock %}
        <!-- Javascript libs -->
        <script type="text/javascript" charset="utf-8" src="{% static 'virt_tours/js/jquery-1.10.2.min.js' %}"></script>
        <script type="text/javascript" charset="utf-8" src="{% static 'virt_tours/js/bootstrap.min.js' %}"></script>
        {% block js %}
        {% endblock %}
    </head>
    <body>
    {% block body %}
    {% endblock %}
    </body>
</html>
